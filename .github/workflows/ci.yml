name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true
    - name: Build website
      run: |
        ./scripts/build.sh
    - name: Run tests
      run: |
        ./scripts/proof.sh
      continue-on-error: true
